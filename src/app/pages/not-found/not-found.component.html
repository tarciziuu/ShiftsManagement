<div class="not__found__container">
  <h1>404 - Not Found</h1>
  <p>Oops! Looks like the page you're searching for doesn't exist.</p>
  <p>
    Don't worry, you can always go back to
    <a class="not__found__container__links" routerLink="/login">{{
      "login" | uppercase
    }}</a>
    or
    <a class="not__found__container__links" routerLink="/register">{{
      "register" | uppercase
    }}</a>
    .
  </p>
</div>
